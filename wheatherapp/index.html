<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body class="container">
    <div>
        <h1> Weather App </h1>
        <form >
            <input type="text" id="city-input"
            placeholder="Enter City">

            <input type="submit"
             value="Get wheather">
        </form>
        <div id="wheather-data">
            <div class="icon">
                <img src="https://cdn1.iconfinder.com/data/icons/weather-471/128/SUN-256.png" alt="wheather">
            </div>
            <div class="temperture">22°C </div>
            <div class="description">Sunny</div>
            <div class="details">
                <div>feels like: 20°C</div>
                <div>Humidity: 49 %</div>
                <div>Wind Speed: 5 m/s</div>
            </div>

        </div>



    </div>
   





    <script src="index.js"></script>
</body>
</html>
