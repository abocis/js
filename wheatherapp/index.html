<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body >
    <div class="container">
        <h1> Weather App </h1>
        <form >
            <input type="text" id="city-input"
            placeholder="Enter City">
            <input type="submit"
             value="Get wheather">
        </form>
        <div id="weather-data">
            <div class="icon">
                <img src="https://openweathermap.org/img/wn/01d.png">
            </div>
            <div class="temperature">22°C </div>
            <div class="description">Sunny</div>
            <div class="details">
                <div>feels like: 20°C</div>
                <div>Humidity: 49 %</div>
                <div>Wind Speed: 5m/s</div>
            </div>

        </div>

    </div>
    </div>
   
   </div>
   

    <script src="script.js"></script>
</body>
</html>
